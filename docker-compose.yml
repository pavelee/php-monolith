version: "3"

services:
    php:
        container_name: 'php'
        build:
            context: ./
            target: php
        healthcheck:
            interval: 10s
            timeout: 3s
            retries: 3
            start_period: 30s
        volumes:
            - ./app:/srv:rw,cached
            - ./docker/php/conf.d/dev.ini/:/usr/local/etc/php/conf.d/php.ini

    nginx:
        container_name: 'nginx'
        build:
            context: ./
            target: nginx
        depends_on:
            - php
        volumes:
            - ./app/public:/srv/public:ro
        ports:
            - target: 80
              published: 3001
              protocol: tcp
