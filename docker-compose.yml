version: "3"

services:
    php:
        build:
            context: ./app
            target: php
            args:
                USER_ID: 1000
        healthcheck:
            interval: 10s
            timeout: 3s
            retries: 3
            start_period: 30s
        volumes:
            - ./app:/srv:rw,cached
            - ./app/vendor:/srv/vendor:rw,cached
            - ./docker/php/conf.d/dev.ini/:/usr/local/etc/php/conf.d/php.ini

    nginx:
        build:
            context: ./app
            target: nginx
        depends_on:
            - php
        volumes:
            - ./app/public:/srv/public:ro
        ports:
            - target: 80
              published: 3000
              protocol: tcp

    db:
        image: postgres:13-alpine
        env_file:
            - ./app/.env
        volumes:
            - db-data:/var/lib/postgresql/data:rw
        ports:
            - target: 5432
              published: 5432
              protocol: tcp

volumes:
    db-data: {}
